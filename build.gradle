group 'ru.innopolis.borgatin'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    compile group: 'postgresql', name: 'postgresql', version: '9.1-901-1.jdbc4'
//    compile group: 'postgresql', name: 'postgresql', version: '9.3-1102-jdbc41'
// https://mvnrepository.com/artifact/org.postgresql/postgresql
    compile group: 'org.postgresql', name: 'postgresql', version: '9.3-1102-jdbc41'


    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "jstl:jstl:1.1.2"
    compile "org.slf4j:slf4j-api:1.7.21"
    compile "org.slf4j:slf4j-log4j12:1.7.21"
    compile "javax.servlet:servlet-api:2.5"
    compile "org.apache.taglibs:taglibs-standard-jstlel:1.2.5"
}
